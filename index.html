<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- main container for contents -->
    <div class="container">
        <!-- CSU logo -->
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <span>统一身份认证</span>
        </div>
        <!-- login table wrap -->
        <div class="login_wrap">
            <!-- login wrap -->
            <div class="wrap">
                <div class="main">
                    <!-- login methods switch table -->
                    <div class="methods_tab">
                        <span class="pwd_login active">账号登录</span>
                        <span class="phone_login">手机登录</span>
                    </div>
                    <form id="pwd_login" action="">
                        <div class="form">
                            <div class="account">
                                <div id="username" class="item">
                                    <span class="icon"><img src="./images/user1.png" alt=""></span>
                                    <input type="text" name="username" placeholder="请输入学号/工号" value="">
                                </div>
                                <div id="password" class="item">
                                    <span class="icon"><img src="./images/pass1.png" alt=""></span>
                                    <input type="password" name="password" placeholder="密码" value="">
                                    <a id="eye" class="input_eye eye_close" href="#"></a>
                                </div>
                            </div>
                            <div class="button">
                                <a class="login_button" href="#">登录</a>
                            </div>
                        </div>
                    </form>
                    <form id="phone_login" action=""></form>
                </div>
                <!-- <div class="footer"></div> -->
            </div>
            <!-- copyright disclare -->
            <p class="copyright">版权所有 © 2020 中南大学信息与网络中心. 保留所有权利技术支持：0731-88830426  邮箱地址：app@csu.edu.cn</p>
        </div>

        <!-- <div class="lang_switch"></div> -->
    </div>    
    <script src="./scripts/eye.js"></script>
</body>
</html>
