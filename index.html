<head>
    <meta charset="UTF-8">
    <title>Login with user/pass</title>
    <!-- stylesheets include -->
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- main container for contents -->
    <div class="container">
        <!-- slides container -->
        <div class="slides">
            <img class="active" src="./images/bg0.png" alt="">
            <img src="./images/bg1.png" alt="">
            <img src="./images/bg2.png" alt="">
        </div>
        <!-- CSU logo -->
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <span>统一身份认证</span>
        </div>
        <!-- login table wrap -->
        <div class="login_wrap">
            <!-- login wrap -->
            <div class="wrap">
                <!-- main login form -->
                <div class="main">
                    <!-- login methods switch table -->
                   <div class="methods_tab">
                        <span class="pwd_login active"><a href="./index.html">账号登录</a></span>
                        <span class="phone_login"><a href="./index_phone.html">手机登录</a></span>
                    </div>
                    <form id="pwd_login" action="">
                        <div class="form">
                            <div class="account">
                                <div id="username" class="item">
                                    <span class="icon"><img src="./images/user1.png" alt=""></span>
                                    <input type="text" name="username" placeholder="请输入账号" value="">
                                </div>
                                <div id="password" class="item">
                                    <span class="icon"><img src="./images/pass1.png" alt=""></span>
                                    <input type="password" name="password" placeholder="密码" value="">
                                    <a id="eye" class="input_eye eye_close" href="#"></a>
                                </div>
                            </div>
                            <div class="form_error"><span id="show_error">您提供的用户名或者密码有误</span></div>
                            <div id="forget_password" style="margin-top: 50px;margin-bottom: -50px;">
                                <a href="./index_phone.html" style="/*! float: left; */">忘记密码?</a>
                                <a href="./new_user.html" style="float: right;">注册账号</a>
                            </div>
                            <div class="button">
                                <a class="login_button" href="#">登录</a>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- <div class="footer"></div> -->
            </div>
            <!-- copyright disclaim -->
            <p class="copyright">版权没有 © 2020 中南大学信息与网络中心. 邮箱地址：lsq6815@gmail.com</p>
        </div>
        <!-- dots to control slides -->
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <!-- <div class="lang_switch"></div> -->
    </div>    
    <!-- javascript files -->
    <script src="./scripts/eye.js"></script>
    <script src="./scripts/slides.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
